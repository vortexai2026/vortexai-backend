<!doctype html>
<html>
<head><meta charset="utf-8"><title>Vortex Auto Dashboard</title></head>
<body>
<h1>Vortex Auto Dashboard</h1>

<h2>Inventory</h2>
<ul id="cars"></ul>

<h2>Leads</h2>
<ul id="leads"></ul>

<script>
const API = "https://YOUR-BACKEND-URL"; // change

async function load() {
  const cars = await (await fetch(API + "/cars/inventory")).json();
  document.getElementById("cars").innerHTML = cars.map(c =>
    `<li>${c.year || ""} ${c.make || ""} ${c.model || ""} — KM: ${c.km || ""} — $${c.asking_price || ""} — ${c.status}</li>`
  ).join("");

  const leads = await (await fetch(API + "/cars/leads")).json();
  document.getElementById("leads").innerHTML = leads.map(l =>
    `<li>${l.lead_name || "Unknown"} — ${l.phone || ""} — ${l.source || ""} — ${l.status}</li>`
  ).join("");
}

load();
</script>
</body>
</html>
