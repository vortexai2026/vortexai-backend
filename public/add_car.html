<!doctype html>
<html>
<head><meta charset="utf-8"><title>Add Car</title></head>
<body>
<h2>Add Inventory</h2>

<form id="f">
  <input id="year" placeholder="Year"><br><br>
  <input id="make" placeholder="Make"><br><br>
  <input id="model" placeholder="Model"><br><br>
  <input id="km" placeholder="KM"><br><br>
  <input id="asking_price" placeholder="Asking Price"><br><br>
  <textarea id="features" placeholder="Features"></textarea><br><br>
  <button>Add</button>
</form>

<script>
const API = "https://YOUR-BACKEND-URL"; // change

document.getElementById("f").addEventListener("submit", async (e) => {
  e.preventDefault();
  const payload = {
    year: Number(document.getElementById("year").value || 0) || null,
    make: document.getElementById("make").value || null,
    model: document.getElementById("model").value || null,
    km: Number(document.getElementById("km").value || 0) || null,
    asking_price: Number(document.getElementById("asking_price").value || 0) || null,
    features: document.getElementById("features").value || null
  };
  await fetch(API + "/cars/inventory", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload)
  });
  alert("Added!");
});
</script>
</body>
</html>
